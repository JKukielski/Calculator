<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div><p class="previous_number"></p>
                <span class="operating_sign"></span>
            </div>
            <p class="current_number"></p>
        </div>
        <div class="buttons">
            <div class="clear">C</div>
            <div class="operator">2^</div>
            <div class="operator">รท</div>
            <div class="operator">x</div>
            <div class="number">7</div>
            <div class="number">8</div>
            <div class="number">9</div>
            <div class="operator">-</div>
            <div class="number">4</div>
            <div class="number">5</div>
            <div class="number">6</div>
            <div class="operator">+</div>
            <div class="number">1</div>
            <div class="number">2</div>
            <div class="number">3</div>
            <div class="equals">=</div>
            <div class="number">0</div>
            <div class="number">00</div>
            <div class="number">.</div>
        </div>
    </div>
    <div class="calculation_history">
        <p>Last Calculations<button class="calculation_clear">Clear Calculations</button></p>
        <ul class="calculation_previous">
 
        </ul>
    </div>


    <script src="main.js"></script>
</body>
</html>
