<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <p></p>
            <span class="operating_sign"></span>
        </div>
        <div class="buttons">
            <div class="clear">C</div>
            <div class="operator">2<sup>2</sup></div>
            <div class="operator">:</div>
            <div class="operator">X</div>
            <div class="number">7</div>
            <div class="number">8</div>
            <div class="number">9</div>
            <div class="operator">-</div>
            <div class="number">4</div>
            <div class="number">5</div>
            <div class="number">6</div>
            <div class="operator">+</div>
            <div class="number">1</div>
            <div class="number">2</div>
            <div class="number">3</div>
            <div class="equals">=</div>
            <div class="number">0</div>
            <div class="number">00</div>
            <div class="number">.</div>
        </div>
        <div class="calculation_history">
            <p>Last Calculations<button class="calc_clear">Clear Calculations</button></p>
            <ul class="calculation_previous"></ul>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
